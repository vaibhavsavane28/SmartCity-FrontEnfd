<div class="container">
  <h2>Email Verification</h2>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" required>
    <button (click)="getOtp()">Get OTP</button>
  </div>
  <div *ngIf="otpReceived">
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" [(ngModel)]="enteredOtp" required>
    <button (click)="verifyOtp()">Verify OTP</button>
  </div>
  <div *ngIf="verificationSuccess" class="success-message">Verification Successful!</div>
  <div *ngIf="verificationError" class="error-message">Error: {{ verificationError }}</div>
</div>
